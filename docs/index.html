<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <!-- Google Search Console -->
    <meta name="google-site-verification" content="Ay_Z4ZzZth4IlZs8tfWnqPHpsr-dK5WUsNlDSu5_2zs" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>bpfviewer</title>

    <!-- Markdown 渲染库 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>

<body>

    <article id="content" class="markdown-body"></article>

    <script>
        async function renderMarkdown() {
            const contentDiv = document.getElementById('content');
            try {
                // 1. 获取 README.md 的原始文本
                const response = await fetch('./README.md');
                if (!response.ok) throw new Error('无法加载 README.md');

                const mdText = await response.text();

                // 2. 使用 marked 将 Markdown 转为 HTML
                contentDiv.innerHTML = marked.parse(mdText);
            } catch (err) {
                contentDiv.innerHTML = `<p style="color:red">错误: ${err.message}</p>`;
            }
        }

        renderMarkdown();
    </script>
</body>

</html>
